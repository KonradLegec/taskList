<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/icon.svg" />
    <script src="js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" href="css/taskList.css" />
    <title>Lista zadań</title>
  </head>

  <body>
    <main class="box">
      <header class="box__header">
        <h1 class="box__title">Lista zadań</h1>
      </header>

      <div class="addTask__main">
        <h2 class="addTask__header">Dodaj nowe zadanie</h2>

        <form class="addTask__form js-form">
          <input
            class="js-taskInput addTask__input"
            placeholder="Co jest do zrobienia?"
            autofocus
            maxlength="70"
          />
          <button class="js-submitButton addTask__submit">Dodaj zadanie</button>
        </form>
      </div>
      <div class="taskList__main">
        <div class="taskList__topSection">
          <h2 class="taskList__header"><p>Lista zadań</p></h2>
          <p class="taskList__buttons js-managementButtons"></p>
        </div>
        

        <ul class="js-tasks taskList__list"></ul>
      </div>
      <footer class="box__footer">Lista zadań v1.0 09/2022 Konrad Legęć</footer>
    </main>
  </body>
</html>
